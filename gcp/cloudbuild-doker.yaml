  args: ['-c', 'docker login --username=${_USER} --password=${_PASS}']
#  secretEnv: ['USERNAME', 'PASSWORD']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker build -t ${_USER}/baget-fork:8.0 -f ./Dockerfile .']
#  secretEnv: ['USERNAME']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker push ${_USER}/baget-fork:8.0']
