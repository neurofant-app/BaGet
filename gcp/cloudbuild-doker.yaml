steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker login --username=$$USERNAME --password=$$PASSWORD']
  secretEnv: ['USERNAME', 'PASSWORD']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker build -t $$USERNAME/baget-fork:8.0 -f ./Dockerfile .']
  secretEnv: ['USERNAME']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker push $$USERNAME/baget-fork:8.0']
  secretEnv: ['USERNAME']
availableSecrets:
  secretManager:
  - versionName: projects/94741197651/secrets/secrets/DOCKER_PASSWORD_SECRET_NAME/versions/2
    env: 'PASSWORD'
  - versionName: projects/94741197651/secrets/secrets/DOCKER_USERNAME_SECRET_NAME/versions/1
    env: 'USERNAME'